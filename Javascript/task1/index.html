<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var input = function() {
      var num = parseInt(document.getElementById('aqi-input').value);
      if(!isNaN(num)&&(num>0)&&(num<1000000)) {
          document.getElementById('aqi-display').innerHTML = num;
      }else{
          alert(document.getElementById('aqi-input').value + ' is not a valuable number !');
      }
  } 
  document.getElementById('button').onclick = function() {
      input();
  }
  document.getElementById('aqi-input').onkeydown = function() {
      if(event.keyCode === 13)input();
  }
