<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <h3>伪元素的实现</h3>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" class="checkbox" name="checkbox">
                <label for="checkbox"></label>
            </div>
            <div class="radio">
                <input type="radio" name="sex"  id="right" class="radios">
                <label for="right"></label>
                <input type="radio" name="sex"  id="wrong" class="radios">
                <label for="wrong"></label>
            </div>
        </div>
        <div class="second">
            <h3>雪碧图的实现</h3>
            <div class="checkbox">
                <input type="checkbox" id="checkbox-sprite" class="checkbox-sprite">
                <label for="checkbox-sprite"></label>
            </div>
            <div class="radio">
                <input type="radio" name="xes" id="left" class="radios-sprite">
                <label for="radios-sprite"></label>
                <input type="radio" name="xes" id="true" class="radios-sprite">
                <label for="radios-sprite"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
